services:
  # ─── Banco Vetorial ────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: abi-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Cache de Mensagens / LLM Cost Optimizer ───────────────────────
  redis:
    image: redis:7-alpine
    container_name: abi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Aplicação (API) ──────────────────────────────────────────────
  app:
    build: .
    container_name: abi-assistant
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      QDRANT_HOST: qdrant
      REDIS_HOST: redis
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
  # ─── Frontend (SvelteKit) ───────────────────────────────────────
  frontend:
    build: ./frontend
    container_name: abi-frontend
    ports:
      - "3000:3000"
    environment:
      ORIGIN: http://localhost:3000
      API_BASE_URL: http://app:8000
      API_KEY: ${API_KEY:-}
    depends_on:
      - app
    restart: unless-stopped
volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local
