apiVersion: apps/v1
kind: Deployment
metadata:
  name: abi-assistant
  namespace: abi
  labels:
    app: abi-assistant
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: abi-assistant
  template:
    metadata:
      labels:
        app: abi-assistant
        tier: api
    spec:
      containers:
        - name: abi-assistant
          image: ghcr.io/YOUR_ORG/abi-multiagent-rag:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: abi-assistant-secrets
            - configMapRef:
                name: abi-assistant-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: abi-assistant
  namespace: abi
spec:
  type: ClusterIP
  selector:
    app: abi-assistant
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
